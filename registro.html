<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.css"></head>
    <link rel="stylesheet" href="css/main.css"></head>
</head>
<body>
    <div class="logoForm register">
        <img src="images/store/img-logo.png" alt="">
    </div>
    <div class="bgAwesome d-flex">
        <form class="awesomeRaulForm col-11 col-md-8 bgWhite py-5">
            <div class="back">
                <a href="login.html" class="btn-arrow"><img src="images/icons/arrow-left.svg" alt=""></a><strong>Regresar</strong>
            </div>

            <div class="tittleForm pt-4 pb-4">
                <h1>Registro</h1>
                <span>Ingresa tus datos</span>
            </div>

            <div class="row">
                <div class="col-md-6 px-3 ml-0">

                    <div class="inputlight mt-4">
                        <label>Apelliudos</label>
                        <input type="text" required placeholder="Ingrese su apellido"/>
                    </div>
                    <div class="inputlight mt-4">
                        <label>Correo Electrónico</label>
                        <input type="text" required placeholder="Ingrese su correo"/>
                    </div>
                </div>
    
                <div class="col-md-6 px-3 ml-0">
    
                    <div class="inputlight mt-4">
                        <label>Nombre</label>
                        <input type="text" required placeholder="Ingrese su nombre"/>
                    </div>
                    <div class="inputlight mt-4">
                        <label>Contraseña</label>
                        <input type="password" required placeholder="Ingrese su contraseña"/>
                    </div>
                </div>
                
            </div>
            <button class="btn btn-yellow2 f-right mt-5 w text-center upp" onclick="location.href='home.html'" type="button"> REgistrarme</button>

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css"></head>
    <link rel="stylesheet" href="css/main.css"></head>
</head>
<body>
    <div class="logoForm register">
        <img src="images/store/img-logo.png" alt="">
    </div>
    <div class="bgAwesome d-flex">
        <form class="awesomeRaulForm col-11 col-sm-5 col-md-4 bgWhite pt-5">
            <div class="back">
                <a href="login.html" class="btn-arrow"><img src="images/icons/arrow-left.svg" alt=""></a><strong>Regresar</strong>
            </div>

            <div class="tittleForm pt-4 pb-4">
                <h1>Login</h1>
                <span>Ingresa tu correo y contraseña </span>
            </div>
            <div class="inputlight mt-4">
                <label>Usuarios</label>
                <input type="text" required placeholder="Ingrese su usuario"/>
            </div>
            <div class="inputlight mt-4">
                <label>Contraseña</label>
                <input type="password" required placeholder="Ingrese su contraseña"/>
            </div>

            
            <button class="btn btn-yellow2 f-right mt-4 w-100 text-center upp" onclick="location.href='home.html'" type="button"> Entrar</button>
            <button class="btn btn-dark f-right mt-4 w-100 text-center upp" onclick="location.href='home.html'" type="button"> Deseo Registrarme</button>

            <a class="linkDark align-center pt-3" href=""><strong>Olvidé mi contraseña</strong></a>
        </form>
    </div>
</body>
</html>
